<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    background: white;
    overflow-x: hidden;
}

/* Rotated layout */
.menu-container {
    width: 100vh;
    transform: rotate(90deg);
    transform-origin: top left;
    position: absolute;
    top: 0;
    left: 100%;
}

.menu-container img {
    width: 100%;
    height: auto;
    display: block;
}
</style>
</head>
<body>

<div class="menu-container">
    <img src="menu.jpg" loading="eager">
</div>

</body>
</html>
