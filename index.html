<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
}

.rotated-image {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vh;
    height: 100vw;
    transform: translate(-50%, -50%) rotate(90deg);
    object-fit: cover;
}
</style>
</head>
<body>

<img src="sweetstop-menu.png" class="rotated-image">
